<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistir Filme</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="mixdropPlayer" allowfullscreen></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');

    if (link) {
      document.getElementById('mixdropPlayer').src = decodeURIComponent(link);
    } else {
      document.body.innerHTML = '<p style="color: white; text-align: center;">Nenhum link fornecido.</p>';
    }
  </script>
</body>
</html>
